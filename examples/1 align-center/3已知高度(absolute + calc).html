<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3已知高度(absolute + calc)</title>
    <style>
        .parent {
            position: relative;
            width: 90vw;
            height: 90vh;
            border: 3px solid steelblue;
        }
        .child {
            background: tomato;
            width: 100px;
            height: 100px;
            /* 核心代码 */
            position: absolute;
            top: calc(50% - 50px);
            left: calc(50% - 50px);
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
