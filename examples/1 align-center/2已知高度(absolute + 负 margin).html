<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 已知高度(absolute + 负 margin)</title>
    <style>
        .parent {
            position: relative;
            width: 90vw;
            height: 90vh;
            border: 3px solid steelblue;
        }
        .child {
            background: tomato;
            width: 100px;
            height: 100px;
            /* 核心代码 */
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -50px;
            margin-top: -50px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
    
</body>
</html>
