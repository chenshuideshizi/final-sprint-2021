<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 已知高度（absolute  + margin auto）</title>
    <style>
        .parent {
            position: absolute;
            width: 90vw;
            height: 90vh;
            border: 3px solid steelblue;
        }
        .child {
            background: tomato;
            width: 50vw;
            height: 50vh;
            /* 核心代码 */
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
    
</body>
</html>
